# ==============================
# App
# ==============================
spring.application.name=Fintech
# EC2 ?? ? ?? ?? ??
server.address=${SERVER_ADDRESS:0.0.0.0}
server.port=${SERVER_PORT:8080}

# ==============================
# DataSource (MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:fintech}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8mb4&connectionCollation=utf8mb4_general_ci
spring.datasource.username=${DB_USER:fintech}
spring.datasource.password=${DB_PASS:change-me}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP ?? ?? ??? ??
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.charSet=utf8mb4

# ==============================
# Swagger / OpenAPI
# ==============================
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.path=/swagger-ui.html

# ==============================
# MVC / Static
# ==============================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ==============================
# Logging
# ==============================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER:WARN}
